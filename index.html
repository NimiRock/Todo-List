<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project#1 - To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
</head>


<body>
    <div class="container-fluid">
        
        <div class="cats d-felx">
            <img class="position-absolute hide catsHidden" src="" alt="">
            <p class="hide catsPar">Now click on the image</p>
        </div>

        <div class="headerAndCats d-flex justify-content-center">
            <h1 class="pt-4 topTitle">My Task Board<span>(click me)</span></h1>
        </div>

        <div class="card d-flex text-center p-4 quote">
            <blockquote class="blockquote mb-0">
                <p></p>
                <footer class="blockquote-footer">
                <small>
                    <cite title="Source Title" class="cite"></cite>
                </small>
                </footer>
            </blockquote>
        </div>
      
        <div class="inputesArea w-50 m-auto d-flex justify-content-center">
            <div class="headerContent">
                <div class="md-4 mb-3">
                    <label for="validationServer03">
                        <input type="text" class="form-control todo" id="validationServer03" placeholder="What needs to be done...?" required>
                        <div class="invalid-feedback">
                            Please fill this area
                        </div>
                    </label>
                </div>
                <div class="dateAndFields d-flex justify-content-start">
                    <div class="mb-3 mr-4 d-inline-block">
                        <label for="example-date-input" class="col-form-label">
                            <input class="form-control form-control dueDate" type="date" id="example-date-input">
                            <div class="invalid-feedback">
                                Please enter a valid date
                            </div>
                        </label>
                    </div>
                    <div class="mb-3 mr-4 d-inline-block">
                        <label for="example-time-input" class="col-form-label">
                            <input class="form-control form-control dueTime" type="time" id="example-time-input">
                        </label>
                    </div>
                    <div class="checkButtons d-inline-block mr-5">
                        <div class="form-check">
                            <input class="form-check-input hobbies" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                            <label class="form-check-label text-success" for="exampleRadios1">
                            Hobbies
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input work" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                            <label class="form-check-label text-warning" for="exampleRadios2">
                            Work
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input reminder" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                            <label class="form-check-label text-info" for="exampleRadios3">
                            Reminder
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input studies" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                            <label class="form-check-label text-secondary" for="exampleRadios3">
                            Studies
                            </label>
                        </div>
                    </div>
                </div>

                <div class="addAndRstBtns mb-2">
                    <button type="button" class="btn btn-success btnAdd">Add</button>
                    <button type="button" class="btn btn-danger btnReset ml-4">Reset</button>
                    <button type="button" class="btn ml-5 dictionaryLink p-0"><a class="btn link p-0" href="dictionary.html" target="_blank">Need a Dictionary?</a></button>
                </div>

            </div>
        </div>
    </div>

    
    <hr class="mt-4 bg-dark">


    <div class="mainContent">

        <ul class="nav nav-pills mb-4 mt-4 d-flex justify-content-center" id="pills-tab" role="tablist">
            <li class="nav-item mr-5" role="presentation">       
                <a class="h1 overDueContent d-none pl-3 pr-3" id="pills-overdue-tab" data-toggle="pill" href="#pills-overdue" role="tab" aria-controls="pills-overdue" aria-selected="true">Overdue</a>
            </li>
            <li class="nav-item mr-5 ml-5" role="presentation">
                <a class="h1 pl-3 pr-3" id="pills-today-tab" data-toggle="pill" href="#pills-today" role="tab" aria-controls="pills-today" aria-selected="false">Today</a>
            </li>
            <li class="nav-item mr-5 ml-5" role="presentation">
                <a class="h1 pl-3 pr-3" id="pills-tomorrow-tab" data-toggle="pill" href="#pills-tomorrow" role="tab" aria-controls="pills-tomorrow" aria-selected="false">Tomorrow</a>
            </li>
            <li class="nav-item mr-5 ml-5" role="presentation">
                <a class="h1 pl-3 pr-3" id="pills-thisWeek-tab" data-toggle="pill" href="#pills-thisWeek" role="tab" aria-controls="pills-thisWeek" aria-selected="false">This Week</a>
            </li>
            <li class="nav-item ml-5" role="presentation">
                <a class="h1 pl-3 pr-3" id="pills-laterTasks-tab" data-toggle="pill" href="#pills-laterTasks" role="tab" aria-controls="pills-laterTasks" aria-selected="false">Later Tasks</a>
            </li>
        </ul>

        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane w-75 m-auto overDueTasks" id="pills-overdue" role="tabpanel" aria-labelledby="pills-overdue-tab"></div>
            <div class="tab-pane show active w-75 m-auto todayTasks" id="pills-today" role="tabpanel" aria-labelledby="pills-today-tab"></div>
            <div class="tab-pane w-75 m-auto tomorrowTasks" id="pills-tomorrow" role="tabpanel" aria-labelledby="pills-tomorrow-tab"></div>
            <div class="tab-pane w-75 m-auto thisWeekTasks" id="pills-thisWeek" role="tabpanel" aria-labelledby="pills-thisWeek-tab"></div>
            <div class="tab-pane w-75 m-auto laterTasks" id="pills-laterTasks" role="tabpanel" aria-labelledby="pills-laterTasks-tab"></div>
        </div>
    </div>

</body>
</html>
